<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>404 Blueprint</title>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#scene {
  position: fixed;
  inset: 0;
}

#overlay {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: white;
}

#cta {
  opacity: 0;
  transition: opacity 0.5s ease;
}

#cta a {
  background: white;
  color: black;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 4px;
}
</style>
</head>

<body>

<div id="scene"></div>

<div id="overlay">
  <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
  <p id="status">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ</p>
  <div id="cta">
    <a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
  </div>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.0/build/three.module.js";

const container = document.getElementById("scene");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 8, 18);
camera.lookAt(0, 4, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

const house = new THREE.Group();
scene.add(house);

const elements = [];

function addEdges(geometry) {
  const edges = new THREE.EdgesGeometry(geometry);
  const line = new THREE.LineSegments(edges, lineMaterial);
  line.visible = false;
  house.add(line);
  elements.push(line);
}

/* –§–£–ù–î–ê–ú–ï–ù–¢ */
addEdges(new THREE.BoxGeometry(10, 0.4, 8));

/* –ü–ï–†–í–´–ô –≠–¢–ê–ñ */
addEdges(new THREE.BoxGeometry(9, 4, 7));

/* –ü–ï–†–ï–ö–†–´–¢–ò–ï */
addEdges(new THREE.BoxGeometry(10, 0.3, 8));

/* –í–¢–û–†–û–ô –≠–¢–ê–ñ */
addEdges(new THREE.BoxGeometry(8, 3.5, 6));

/* –î–í–£–°–ö–ê–¢–ù–ê–Ø –ö–†–´–®–ê */
const roofShape = new THREE.Shape();
roofShape.moveTo(-4, 0);
roofShape.lineTo(4, 0);
roofShape.lineTo(0, 3);
roofShape.lineTo(-4, 0);

const extrudeSettings = {
  depth: 6,
  bevelEnabled: false
};

const roofGeo = new THREE.ExtrudeGeometry(roofShape, extrudeSettings);
roofGeo.rotateX(Math.PI / 2);
roofGeo.translate(0, 8, -3);

addEdges(roofGeo);

/* –î–ò–ê–ì–û–ù–ê–õ–ò (—á–µ—Ä—Ç—ë–∂–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç) */
function addDiagonal(y, width, depth) {
  const geometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(-width/2, y, -depth/2),
    new THREE.Vector3(width/2, y+2, depth/2),
  ]);
  const line = new THREE.Line(geometry, lineMaterial);
  line.visible = false;
  house.add(line);
  elements.push(line);
}

addDiagonal(0, 9, 7);
addDiagonal(4, 8, 6);

let step = 0;

const texts = [
  "–ó–∞–∫–ª–∞–¥—ã–≤–∞–µ–º —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç...",
  "–í–æ–∑–≤–æ–¥–∏–º –ø–µ—Ä–≤—ã–π —ç—Ç–∞–∂...",
  "–î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ...",
  "–°—Ç—Ä–æ–∏–º –≤—Ç–æ—Ä–æ–π —ç—Ç–∞–∂...",
  "–§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä—ã—à—É...",
  "–î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤..."
];

document.addEventListener("click", () => {
  if (step < elements.length) {
    elements[step].visible = true;
    document.getElementById("status").innerText = texts[step];
    step++;

    if (step === elements.length) {
      document.getElementById("status").innerText =
        "–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω. –°—Ç—Ä–∞–Ω–∏—Ü—É ‚Äî –Ω–µ—Ç üôÇ";
      document.getElementById("cta").style.opacity = 1;
    }
  }
});

function animate() {
  requestAnimationFrame(animate);
  house.rotation.y += 0.003;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
