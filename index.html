<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>404 Construction</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #overlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    #overlay h1 {
      margin: 0 0 10px;
      font-weight: 500;
    }

    #overlay p {
      margin: 0 0 20px;
      opacity: 0.8;
    }

    #cta {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #cta a {
      color: black;
      background: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
  <p id="status">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ</p>
  <div id="cta">
    <a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(8, 6, 10);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const material = new THREE.MeshBasicMaterial({
  color: 0xffffff,
  wireframe: true
});

const elements = [];

function createBox(w, h, d, y) {
  const geo = new THREE.BoxGeometry(w, h, d);
  const mesh = new THREE.Mesh(geo, material);
  mesh.position.y = y;
  mesh.visible = false;
  scene.add(mesh);
  elements.push(mesh);
}

createBox(6, 0.4, 6, 0);
createBox(5.5, 3, 5.5, 1.7);
createBox(6, 0.3, 6, 3.3);
createBox(5, 2.5, 5, 4.7);

const roofGeo = new THREE.ConeGeometry(4, 2, 4);
const roof = new THREE.Mesh(roofGeo, material);
roof.position.y = 6.5;
roof.rotation.y = Math.PI / 4;
roof.visible = false;
scene.add(roof);
elements.push(roof);

let step = 0;

const stepTexts = [
  "–ó–∞–∫–ª–∞–¥—ã–≤–∞–µ–º —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç...",
  "–í–æ–∑–≤–æ–¥–∏–º —Å—Ç–µ–Ω—ã...",
  "–£–∫–ª–∞–¥—ã–≤–∞–µ–º –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ...",
  "–î–æ–±–∞–≤–ª—è–µ–º –≤—Ç–æ—Ä–æ–π —ç—Ç–∞–∂...",
  "–§–∏–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫—Ä–æ–≤–ª—é..."
];

document.addEventListener("click", function () {
  if (step < elements.length) {
    elements[step].visible = true;
    document.getElementById("status").innerText = stepTexts[step];
    step++;

    if (step === elements.length) {
      document.getElementById("status").innerText =
        "–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω. –°—Ç—Ä–∞–Ω–∏—Ü—É ‚Äî –Ω–µ—Ç üôÇ";
      document.getElementById("cta").style.opacity = 1;
    }
  }
});

function animate() {
  requestAnimationFrame(animate);
  scene.rotation.y += 0.002;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", function () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
