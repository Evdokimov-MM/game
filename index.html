<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>404 Architectural Blueprint</title>

<style>
body{
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

#overlay{
  position:fixed;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:white;
}

#cta{
  opacity:0;
  transition:.4s;
}

#cta a{
  background:white;
  color:black;
  padding:10px 22px;
  border-radius:4px;
  text-decoration:none;
}
</style>
</head>
<body>

<div id="overlay">
  <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
  <p id="status">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –¥–æ–º</p>
  <div id="cta">
    <a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
  </div>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.0/build/three.module.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);

camera.position.set(25,18,30);
camera.lookAt(0,8,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

const lineMaterial = new THREE.LineBasicMaterial({color:0xffffff});

const house = new THREE.Group();
scene.add(house);

function addBox(w,h,d,x,y,z){
  const geo = new THREE.BoxGeometry(w,h,d);
  const edges = new THREE.EdgesGeometry(geo);
  const line = new THREE.LineSegments(edges,lineMaterial);
  line.position.set(x,y,z);
  line.visible=false;
  house.add(line);
  return line;
}

const parts=[];

/* –æ—Å–Ω–æ–≤–Ω–æ–π –æ–±—ä—ë–º */
parts.push(addBox(20,12,14,0,6,0));

/* –≤—Ç–æ—Ä–æ–π —É—Ä–æ–≤–µ–Ω—å */
parts.push(addBox(12,8,10,2,16,0));

/* —Ç–µ—Ä—Ä–∞—Å–Ω–∞—è —Ä–∞–º–∞ */
parts.push(addBox(16,6,10,14,6,0));

/* –ø–ª–∏—Ç–∞ –ø–µ—Ä–µ–¥ –¥–æ–º–æ–º */
parts.push(addBox(30,1,20,0,-0.5,0));

/* —Å—Ç—É–ø–µ–Ω–∏ */
parts.push(addBox(10,1,6,-12,0.5,0));
parts.push(addBox(8,1,4,-12,1.5,0));

/* –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –ø—Ä–æ—ë–º (—Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Ñ–∞—Å–∞–¥) */
parts.push(addBox(8,10,1,0,6,7));

let step=0;

document.addEventListener("click",()=>{
  if(step<parts.length){
    parts[step].visible=true;
    step++;
    if(step===parts.length){
      document.getElementById("status").innerText=
        "–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω. –°—Ç—Ä–∞–Ω–∏—Ü—É ‚Äî –Ω–µ—Ç üôÇ";
      document.getElementById("cta").style.opacity=1;
    }
  }
});

/* –ª—ë–≥–∫–æ–µ –∂–∏–≤–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã */
document.addEventListener("mousemove",(e)=>{
  const x=(e.clientX/window.innerWidth-0.5)*2;
  const y=(e.clientY/window.innerHeight-0.5)*2;
  camera.position.x=25+x*2;
  camera.position.y=18-y*2;
  camera.lookAt(0,8,0);
});

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
