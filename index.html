<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>404 Blueprint</title>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#scene {
  position: fixed;
  inset: 0;
}

#overlay {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: white;
}

#cta {
  opacity: 0;
  transition: opacity 0.5s ease;
}

#cta a {
  background: white;
  color: black;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 4px;
}
</style>
</head>

<body>

<div id="scene"></div>

<div id="overlay">
  <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
  <p id="status">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ</p>
  <div id="cta">
    <a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
  </div>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.0/build/three.module.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 10, 20);
camera.lookAt(0, 4, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("scene").appendChild(renderer.domElement);

const material = new THREE.LineBasicMaterial({ color: 0xffffff });

const house = new THREE.Group();
scene.add(house);

function line(x1,y1,z1,x2,y2,z2){
  const geometry = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(x1,y1,z1),
    new THREE.Vector3(x2,y2,z2)
  ]);
  const l = new THREE.Line(geometry, material);
  l.visible = false;
  house.add(l);
  return l;
}

const elements = [];

/* —Ä–∞–∑–º–µ—Ä—ã */
const w = 10;
const d = 8;
const h1 = 4;
const h2 = 7;
const roofH = 10;

/* —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç */
elements.push(
  line(-w/2,0,-d/2, w/2,0,-d/2),
  line(w/2,0,-d/2, w/2,0,d/2),
  line(w/2,0,d/2, -w/2,0,d/2),
  line(-w/2,0,d/2, -w/2,0,-d/2)
);

/* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Å—Ç–æ–π–∫–∏ */
for(let x of [-w/2, w/2]){
  for(let z of [-d/2, d/2]){
    elements.push(line(x,0,z,x,h1,z));
    elements.push(line(x,h1,z,x,h2,z));
  }
}

/* –ø–µ—Ä–µ–∫—Ä—ã—Ç–∏–µ */
elements.push(
  line(-w/2,h1,-d/2, w/2,h1,-d/2),
  line(w/2,h1,-d/2, w/2,h1,d/2),
  line(w/2,h1,d/2, -w/2,h1,d/2),
  line(-w/2,h1,d/2, -w/2,h1,-d/2)
);

/* –≤—Ç–æ—Ä–æ–π —ç—Ç–∞–∂ */
elements.push(
  line(-w/2,h2,-d/2, w/2,h2,-d/2),
  line(w/2,h2,-d/2, w/2,h2,d/2),
  line(w/2,h2,d/2, -w/2,h2,d/2),
  line(-w/2,h2,d/2, -w/2,h2,-d/2)
);

/* –∫—Ä—ã—à–∞ –¥–≤—É—Å–∫–∞—Ç–Ω–∞—è */
elements.push(
  line(-w/2,h2,-d/2, 0,roofH,0),
  line(w/2,h2,-d/2, 0,roofH,0),
  line(w/2,h2,d/2, 0,roofH,0),
  line(-w/2,h2,d/2, 0,roofH,0)
);

/* –∫–æ–Ω–µ–∫ */
elements.push(
  line(-w/2,h2,-d/2, w/2,h2,-d/2),
  line(0,roofH,0, 0,roofH, -d/2)
);

/* –¥–∏–∞–≥–æ–Ω–∞–ª–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤ */
elements.push(
  line(-w/2,0,-d/2, w/2,h1,d/2),
  line(w/2,0,-d/2, -w/2,h1,d/2)
);

let step = 0;

document.addEventListener("click", ()=>{
  if(step < elements.length){
    elements[step].visible = true;
    step++;
    if(step === elements.length){
      document.getElementById("status").innerText =
        "–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω. –°—Ç—Ä–∞–Ω–∏—Ü—É ‚Äî –Ω–µ—Ç üôÇ";
      document.getElementById("cta").style.opacity = 1;
    }
  }
});

function animate(){
  requestAnimationFrame(animate);
  house.rotation.y += 0.003;
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize", ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
