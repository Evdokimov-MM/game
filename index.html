<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>404 Blueprint</title>

<style>
body{
  margin:0;
  background:#000;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  flex-direction:column;
  font-family:Arial, sans-serif;
}

svg{
  width:85vw;
  max-width:1200px;
}

#overlay{
  position:absolute;
  bottom:60px;
  text-align:center;
  color:#fff;
  opacity:0;
  animation:fadeIn 1s ease forwards;
  animation-delay:3s;
}

#cta{
  margin-top:15px;
  opacity:0;
  animation:fadeIn 1s ease forwards;
  animation-delay:4s;
}

#cta a{
  background:#fff;
  color:#000;
  padding:10px 24px;
  text-decoration:none;
  border-radius:4px;
}

@keyframes fadeIn{
  to{ opacity:1; }
}
</style>
</head>
<body>

<object id="blueprint" type="image/svg+xml" data="house.svg"></object>

<div id="overlay">
  <h1>Страница не найдена</h1>
  <div id="cta">
    <a href="/">На главную</a>
  </div>
</div>

<script>
document.getElementById("blueprint").addEventListener("load", function(){
  const svgDoc = this.contentDocument;
  const elements = svgDoc.querySelectorAll("path, line, polyline, polygon");

  elements.forEach((el, i) => {
    const length = el.getTotalLength();
    el.style.stroke = "#fff";
    el.style.fill = "none";
    el.style.strokeWidth = "1";
    el.style.strokeDasharray = length;
    el.style.strokeDashoffset = length;
    el.style.transition = "stroke-dashoffset 2.5s ease";
    setTimeout(() => {
      el.style.strokeDashoffset = "0";
    }, i * 5);
  });
});
</script>

</body>
</html>
