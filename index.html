<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>404 Modern Blueprint</title>
<style>
body{margin:0;background:#000;overflow:hidden;font-family:Arial}
#overlay{
 position:fixed;
 bottom:50px;
 left:50%;
 transform:translateX(-50%);
 color:#fff;
 text-align:center;
}
#cta{opacity:0;transition:.4s}
#cta a{
 background:#fff;
 color:#000;
 padding:10px 22px;
 border-radius:4px;
 text-decoration:none;
}
</style>
</head>
<body>

<div id="overlay">
<h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
<p id="status">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º</p>
<div id="cta"><a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a></div>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.0/build/three.module.js";

const scene=new THREE.Scene();
scene.background=new THREE.Color(0x000000);

const camera=new THREE.PerspectiveCamera(
45,innerWidth/innerHeight,0.1,1000
);
camera.position.set(40,25,45);
camera.lookAt(0,10,0);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

const mat=new THREE.LineBasicMaterial({color:0xffffff});
const house=new THREE.Group();
scene.add(house);

function box(w,h,d,x,y,z){
 const g=new THREE.BoxGeometry(w,h,d);
 const e=new THREE.EdgesGeometry(g);
 const l=new THREE.LineSegments(e,mat);
 l.position.set(x,y,z);
 l.visible=false;
 house.add(l);
 return l;
}

const parts=[];

/* –ü–ª–∏—Ç–∞ */
parts.push(box(80,1,50,0,-0.5,0));

/* –û—Å–Ω–æ–≤–Ω–æ–π –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –æ–±—ä–µ–º */
parts.push(box(60,15,30,0,7.5,0));

/* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Ñ–∞—Å–∞–¥ */
parts.push(box(20,14,1,0,7,15));

/* –ü–æ—Ä—Ç–∞–ª / —Ä–∞–º–∞ */
parts.push(box(40,12,20,25,6,0));

/* –í—Ç–æ—Ä–æ–π —ç—Ç–∞–∂ —Å –∫–æ–Ω—Å–æ–ª—å—é */
parts.push(box(35,10,25,-10,22,0));

/* –ë–æ–∫–æ–≤–æ–π –æ–±—ä–µ–º */
parts.push(box(25,12,20,35,6,0));

/* –¢–µ—Ä—Ä–∞—Å–∞ */
parts.push(box(35,1,20,-25,0,0));

/* –°—Ç—É–ø–µ–Ω–∏ */
parts.push(box(12,1,8,-30,0.5,0));
parts.push(box(10,1,6,-30,1.5,0));

let step=0;

document.addEventListener("click",()=>{
 if(step<parts.length){
  parts[step].visible=true;
  step++;
  if(step===parts.length){
   document.getElementById("status").innerText=
   "–î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω. –°—Ç—Ä–∞–Ω–∏—Ü—É ‚Äî –Ω–µ—Ç üôÇ";
   document.getElementById("cta").style.opacity=1;
  }
 }
});

/* –õ–µ–≥–∫–∏–π –ø–∞—Ä–∞–ª–ª–∞–∫—Å */
document.addEventListener("mousemove",(e)=>{
 const x=(e.clientX/innerWidth-0.5)*2;
 const y=(e.clientY/innerHeight-0.5)*2;
 camera.position.x=40+x*3;
 camera.position.y=25-y*3;
 camera.lookAt(0,10,0);
});

function animate(){
 requestAnimationFrame(animate);
 renderer.render(scene,camera);
}
animate();

onresize=()=>{
 camera.aspect=innerWidth/innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize(innerWidth,innerHeight);
};
</script>
</body>
</html>
